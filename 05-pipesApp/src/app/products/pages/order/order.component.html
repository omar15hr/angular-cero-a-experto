<p-panel header="Pipes personalizados" class="p-2">
  <p>Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}</p> 
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button 
      label="ToogleCase" 
      icon="pi pi-search" 
      class="mr-2"
      (click)="toggleUpperCase()"
    />
  </div>
  <div class="p-toolbar-group-end">
      <p-button
        class="mr-2"
        label="Por nombre"
        icon="pi pi-sort" 
        styleClass="p-button-success"
      />
      <p-button
        class="mr-2"
        label="Por volar"
        icon="pi pi-sort"
        styleClass="p-button-danger"
      />
      <p-button
        class="mr-2"
        label="Por color"
        icon="pi pi-sort" 
        styleClass="p-button-help"
      />
  </div>
</p-toolbar>
