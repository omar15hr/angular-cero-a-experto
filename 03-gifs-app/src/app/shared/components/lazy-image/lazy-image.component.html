<div class="d-flex justify-content-center">
  <img 
    [src]="url" 
    class="card-img-top" 
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  >

  <img 
    *ngIf="!hasLoaded"
    src="assets/loader.svg" 
    alt="Loading..."
    height="35"
    width="35"
    class="mt-3"
  >

</div>
